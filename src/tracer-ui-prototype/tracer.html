<!DOCTYPE html>
<!-- A simple call-graph viewer. -->
<!-- Licensed under GPL3 -->
<!-- Derivative of: https://bl.ocks.org/mbostock/4339083 -->
<!-- Written by: Justin Pombrio (2016) -->
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
  <!-- load the d3.js library -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <!-- load the tracer -->
  <script src="tracer.js"></script>
</body>
